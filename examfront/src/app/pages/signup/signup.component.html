<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:15px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo6.PNG" alt="" style="height: 120px;height: 120px; margin-top: 20px;">
                </div>

                <div class="container" class="text-center">
                    <h1 > Registration Here !!</h1>
                </div>

                <!-- {{user | json}} -->

                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Enter First Name</mat-label>
                    <input 
                    [(ngModel)]="user.firstname"
                    name="firstname"
                    matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Enter Last Name</mat-label>
                    <input 
                    [(ngModel)]="user.lastname"
                    name="lastname" 
                    matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Enter UserName</mat-label>
                        <input 
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter Here">
                        <mat-hint>Must be unique</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Enter Password</mat-label>
                        <input 
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Enter Email</mat-label>
                        <input 
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Enter Phone</mat-label>
                        <input 
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <div class="container" class="text-center" style="margin-bottom: 10px;">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="warn">Clear</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
