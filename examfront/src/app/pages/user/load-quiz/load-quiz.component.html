<mat-card style="margin-bottom: 15px;">
  <h1> Available Quizzes</h1>
</mat-card>


<div class="bootstrap-wrapper">
    <div class="container-fluid">
      
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="example-card" style="margin-bottom:20px;">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{q.title}}</mat-card-title>
                      <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
            
                    <mat-card-content>
                      <p class="truncate">
                        {{q.description}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button color="primary">Start</button>
                      <button mat-button>Questions: {{q.numberOfQuestions}}</button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
    </div>
</div>
