<mat-card *ngFor="let q of quizzes" style="margin-bottom: 12px;">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>

        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

    <mat-card-action>
        <button mat-stroked-button color='primary' [routerLink]="'/admin/view-questions/'+q.id+'/' + q.title">Questions</button>
        <button mat-stroked-button color='primary' style="margin-left:15px;">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color='primary' style="margin-left:15px;">Questions: {{q.numberOfQuestions}}</button>
        <button mat-stroked-button color='primary' style="margin-left:15px;">Update</button>
        <button mat-stroked-button color='primary' style="margin-left:15px;">Attempts</button>
        <button mat-stroked-button color='warn' style="margin-left:15px;">Delete</button>
    </mat-card-action>


</mat-card>

<div class="conrainer text-center" style="margin-top: 15px; margin-bottom: 20px;">
    <button routerLink='/admin/add-quiz' mat-raised-button color='primary'>Add New Quiz</button>
</div>
