<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card style="margin-bottom:15px;">
                <h1>Add Question to the <span>{{qTitle}}</span></h1>
            </mat-card>
            <mat-card>
                
                <mat-card-header>
                    <!-- <mat-card-subtitle>
                        Enter the details of the new question
                    </mat-card-subtitle> -->

                </mat-card-header>

                <mat-card-content>
                    <form (submit)="formSubmit()">

                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Write Question content</mat-label>
                            <textarea type="text" name="content" matInput placeholder="Enter Here.." rows=4 [(ngModel)]="question.content"></textarea>
                        </mat-form-field>

                        <!-- <ckeditor 
                        [editor]="Editor" 
                        name="content"
                        data="Enter Here.."
                        [(ngModel)]="question.content"
                        ></ckeditor> -->

                        <br>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <mat-label>Enter option 1</mat-label>
                                    <input type="text" name="option1" matInput placeholder="Enter Here" [(ngModel)]="question.option1">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <mat-label>Enter option 2</mat-label>
                                    <input type="text" name="option2" matInput placeholder="Enter Here" [(ngModel)]="question.option2">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <mat-label>Enter option 3</mat-label>
                                    <input type="text" name="option3" matInput placeholder="Enter Here" [(ngModel)]="question.option3">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <mat-label>Enter option 4</mat-label>
                                    <input type="text" name="option4" matInput placeholder="Enter Here" [(ngModel)]="question.option4">
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Choose correct option</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                              <mat-option value="option1" *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                              <mat-option value="option2" *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                              <mat-option value="option3" *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                              <mat-option value="option4" *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                          </mat-form-field>

                          <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Add</button>
                        </div>

                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
