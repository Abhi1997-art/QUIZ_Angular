<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:15px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo6.PNG" alt="" style="height: 120px;height: 120px; margin-top: 20px;">
                </div>

                
                <div class="container" class="text-center">
                    <h1 > Login Here !!</h1>
                </div>

                <!-- {{loginData | json}} -->

                <form (ngSubmit) ="formSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Enter UserName</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        matInput placeholder="Enter Here">
                        <mat-hint>Must be unique</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Enter Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <div class="container" class="text-center" style="margin-bottom: 10px;">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 20px;" mat-raised-button color="warn">Reset</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
